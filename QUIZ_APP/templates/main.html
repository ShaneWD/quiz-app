<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        {% block title %}<title>Quiz App</title>{% endblock title %}
        <meta name="description" content="Simple quiz app made with Django.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'CSS/style.CSS' %}">
    </head>
    <body>
        <header>
            <ul class="ulist">
                <li class="list" style="float:left"><a class="active" href="{% url 'home' %}">Home</a></li>
                {% if user.is_authenticated %}
                    <li class="list"><a href="{% url 'account_logout'%}">Logout</a></li>
                    
                {% else %}
                    <li class="list"><a href="{% url 'account_login'%}">Login</a></li>
                    <li class="list"><a href="{% url 'account_signup'%}">Register</a></li>
                {% endif %}
            </ul>
        </header>
        <main>
        {% block context %}
        {% endblock context %}
        </main>
        <footer>
        </footer>    
        <script src="" async defer></script>
    </body>
</html>
